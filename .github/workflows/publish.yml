name: Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g. 1.2.3)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate Version (Pre-Build)
        env:
          # Passed directly without modification
          TAG_INPUT: ${{ github.event.release.tag_name || inputs.tag }}
        run: |
          bun scripts/check_version.ts "$TAG_INPUT"

      - name: Build Package
        run: bun run build
        env:
          GIT_TAG: ${{ github.event.release.tag_name || inputs.tag }}
          PRODUCTION: "true"

      - name: Verify & Publish
        working-directory: ./dist
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # 1. Get the exact version generated by the build
          VERSION=$(bun ../scripts/echo_package.ts version)

          # 2. Final sanity check
          bun ../scripts/check_version.ts "$VERSION"

          # 3. Publish
          bun publish --access public
